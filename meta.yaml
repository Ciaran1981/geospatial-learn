package: 
  name: geospatial-learn
  version: 0.1

source:
  git_rev: v0.1
  git_url: https://github.com/Ciaran1981/geospatial-learn

requirements:
  build:
    - python
    - setuptools
    - glob2
    - Glymur
    - matplotlib
    - more-itertools
    - numpy
    - pandas
    - psutil
    - PySAL
    - pyshp
    - scikit-image
    - scikit-learn
    - scipy
    - sentinelhub
    - sentinelsat
    - Shapely
    - simpledbf
    - Sphinx
    - tornado
    - tqdm
    - XML2Dict
    - xmltodict
    
  run:
    - python

test:
  imports:
    - geospatial_learn

about:
  home: https://github.com/Ciaran1981/geospatial-learn
  license: GPLv3
  license_file: LICENSE
